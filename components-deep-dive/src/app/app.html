<app-header />
<main>
  <div id="dashboard">
    <app-dashboard-item [image]="{src: 'status.png', alt: 'A signal symbol'}" title="Server Status">
      <app-server-status />
    </app-dashboard-item>

    <app-dashboard-item [image]="{src: 'globe.png', alt: 'A globe symbol'}" title="Traffic">
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item [image]="{src: 'list.png', alt: 'A list of item'}" title="Support Tickets">
      <app-tickets />
    </app-dashboard-item>
  </div>

  <div>
    <div id="buttons">
      <button (click)="onToggleLifecycleComponentVisibility()">
        Toggle Lifecycle Component Visibility
      </button>
      <button (click)="onChangeLifecycleInputText()">
        Change Lifecycle Component Text
      </button>
    </div>

    @if (lifecycleComponentIsVisible()) {
    <app-lifecycle [text]="lifecycleInputText()" />
    }

  </div>
  <div>
    <div>
      <div id="inputs">
        <p>
          <label>Width</label>
          <input type="number" step="1.0" [(ngModel)]="rectSize().width" />
        </p>
        <p>
          <label>Height</label>
          <input type="number" step="1.0" [(ngModel)]="rectSize().height" />
        </p>
      </div>

      <app-custom-two-way-binding [(size)]="rectSize"/>
    </div>
  </div>
</main>
