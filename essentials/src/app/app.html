<app-header />

<main>
  <ul id="users">
    @for(user of users ; track user.id) {
    <li>
      <app-user [user]="user" (select)="onUserSelected($event)" [isSelected]="selectedUser && selectedUser()
      ? user.id === selectedUser()?.id : false" />
    </li>
    }

  </ul>

  <div id="tasks">
    @if(selectedUser && selectedUser()) {
    <app-tasks [user]="selectedUser()" />
    }@else {
    <span>Select a user to see their tasks</span>
    }
  </div>

</main>
