<app-header />

<main>
  <ul id="users">
    @for(user of users ; track user.id) {
    <li>
      <app-user [user]="user" (select)="onUserSelected($event)" />
    </li>
    }

  </ul>

  <div id="tasks">
    @if(selectedUser && selectedUser()) {
    <app-tasks [user]="selectedUser()" />
    }@else {
    <p>Select a user to see their tasks</p>
    }
  </div>

</main>
