<form (ngSubmit)="onSubmit()">

  <div class="input-group ">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="input().initialInvestment" />
    </p>

    <p>
      <label for="annualInvestment">AnnualInvestment</label>
      <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="input().annualInvestment" />
    </p>

  </div>
  <div class="input-group ">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="input().expectedReturn" />
    </p>

    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="input().duration" />
    </p>
  </div>
  <p class="actions">

    <button type="submit">Calculate</button>
  </p>
</form>
